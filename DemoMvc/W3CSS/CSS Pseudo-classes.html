<!DOCTYPE html>
<html>
<head>
<style>
q:lang(no) {
  quotes: "~" "~";
}
</style>
</head>
<body>

<p>Some text Nguyễn Thị Quỳnh 2121050012 <q lang="no">A quote in a paragraph</q> Some text.</p>
<p>In this example, :lang defines the quotation marks for q elements with lang="no":Nguyễn Thị Quỳnh 2121050012</p>

</body>
</html>
